<div class="app-header">
  <!--APP LOGO-->
  <div class="app-header-logo">
      <h2>FastTrack Task Manager</h2>
  </div>

  <!--APP NAVBAR-->
  <div class="app-header-navbar">
      <a routerLink="/">HOME</a>

  </div>
</div>
